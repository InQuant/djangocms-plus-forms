{% load cms_tags i18n %}
<div class="form-group">

  {{ field.label_tag }}

  {% for widget in field.subwidgets %}{{ widget }}{% endfor %}

  <div class="invalid-feedback">{{ field.errors|join:". " }}</div>

  {% if field.help_text %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
  {% endif %}

</div>
